<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ #wFavicon }}
    <link rel="shortcut icon" href="{{{ wFavicon }}}">
    {{ /wFavicon }}
    <link href="/css/third_party/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    {{ #wCSS }}
    <link href="{{{ wCSS }}}" rel="stylesheet" type="text/css" />
    {{ /wCSS }}
    <script src="/javascript/main.js" type="text/javascript"></script>
    <title>Lists - {{ wName }} | Wiki Stats</title>
</head>

<body>

    {{> header }}

    <div class="mui-container mui--text-center">
        <div class="mui--z1 list-curlist">
            <a href="/wiki/{{ wAlias }}">Home</a>
            > Lists
        </div>

        <div class="mui--appbar-height"></div>

        <div class="mui--text-display1">
            Lists | <span class="mui--text-headline">{{ wName }}</span>
        </div>

        <div class="mui--appbar-height"></div>

        <div class="mui-row">
            {{ #wLists }}
            <div class="mui-col-md-6">
                <p>
                    <a href="/wiki/{{ wAlias }}/list/{{ url }}">{{ name }}</a>
                </p>
            </div>
            {{ /wLists }}
        </div>
    </div>

</body>

</html>
