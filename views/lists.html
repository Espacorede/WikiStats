<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="/public/images/favicon-{{ wAlias }}.ico">
    <link href="/public/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/main.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/{{ wAlias }}.css" rel="stylesheet" type="text/css" />
    <script src="/public/javascript/main.js" type="text/javascript"></script>
    <title>Wiki Stats &mdash; Lists</title>
</head>

<body>

    {{> header }}

    <div class="mui-container mui--text-center">
        <div class="mui--z1 list-curlist">
            <a href="/{{ wAlias }}/wiki">Home</a>
            > Lists
        </div>

        <div class="mui--appbar-height"></div>

        <div class="mui--text-display1">
            Lists
        </div>

        <div class="mui--appbar-height"></div>

        <div class="mui-row">
            {{ #wLists }}
            <div class="mui-col-md-6">
                <p>
                    <a href="/{{ wAlias }}/list/{{ url }}">{{ name }}</a>
                </p>
            </div>
            {{ /wLists }}
        </div>
    </div>

</body>

</html>
