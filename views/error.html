<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="/public/images/favicon-tf.ico">
    <link href="/public/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/main.css" rel="stylesheet" type="text/css" />
    <script src="/public/javascript/main.js" type="text/javascript"></script>
    <title>Wiki Stats &mdash; Error {{ errorCode }} </title>
</head>

<body>
    {{> header }}

    <div class="mui-container mui--text-center">
        <div class="mui--z1 list-curlist">
            <a href="/">Home</a>
            > Error {{ #errorCode }}{{ errorCode }}{{ /errorCode }}
        </div>

        <div class="mui--appbar-height"></div>

        <img src="/public/images/banana-peel.png" style="width: 10%;">

        <div class="mui--text-display1">
            Banana Error {{ #errorCode }}#{{ errorCode }}{{ /errorCode }}
        </div>

        <div class="mui--text-title error-title">
            {{ errorTitle }}
        </div>

        <div class="mui--text-subhead error-message">
            {{{ errorMessage }}}
        </div>

        {{ #errorReturnToMain }}
        <div class="error-goback">
            <a href="/">Go back...</a>
        </div>
        {{ /errorReturnToMain }}
    </div>
</body>
